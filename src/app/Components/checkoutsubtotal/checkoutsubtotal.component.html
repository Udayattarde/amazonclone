<div class="subtotal" *ngIf="service.getShoppingcartLength() > 0">
    <p>Subtotal: ({{service.getShoppingcartLength()}} items) 
        <strong>${{service.getTotal()}}</strong></p>
        <div class="subtotal_gift">
            <input type="checkbox"/>
           <p>This order contains a gift</p> 
        </div>
        <button>Proceed to checkout</button>


</div>
